<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <div class="header">

            <div class="songitem">
                <img src="" alt="">

            <div class="songitem">
                <img src="" alt="">

            </div>
            <div class="songitem">
                <img src="" alt="">
                <span class="songtitle"></span><span>5:33 <i class="far fa-2x fa-play-circle" id="4"></i></span>

            <div class="songitem">

            <div class="songitem">

    <div class="bottom">
        <center>
            <!-- <progress id="file" type="range" name="range" min="0" value="0" max="100"></progress> -->
            <input type="range" id="file" name="range" min="0" max="100" value="0">
            <!-- <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> -->
        </center>
        <div class="btmcontent">
            <span><img src="sound.gif" alt="" id="gif">
                <span class="songtitle" id="masterSongName">song title</span>
            </span>
            <span id="icons">
                <i class="fas fa-2x fa-step-backward" id="previous"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-2x fa-step-forward" id="next"></i>
            </span>
            <span></span>
        </div>
    </div>

    

    <script src="javascript.js"></script>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
